<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME OVER BOI !!!</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="hed" id="hed">
        <h1>Game Over</h1>
    </div>
    
    <div class="score" >
        
        <div class="p1Score">

            <div class="p1s">
                <h2><div id="player1">Player</div>Score:</h2>
            </div>

            <div class="score1" id="score1">
                <h2><div id="score">0</div></h2>
            </div>

        </div>

        <div class="p2Score">

            <div class="p2s">
                <h2>Computer:</h2>
            </div>

            <div class="score2" id="score2">
                <h2><div id="compScore">0</div></h2>
            </div>

        </div>

    </div>

    <div class="PlayAgain" id="PlayAgain">
        <button class="button" id="button">Play Again</button>
    </div>

</body>
<script src="GameOver.js" ></script>
<!-- <script src="test.js"></script> -->
</html>
